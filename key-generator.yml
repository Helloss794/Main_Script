name: Auto Generate Key (30s)

on:
  workflow_dispatch:

jobs:
  generate-key:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # max 6 hours per run

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate key every 30 seconds
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          while true; do
            KEY=$(uuidgen)
            echo "$KEY" > key.txt

            git add key.txt
            git commit -m "Auto-generated key (30s)" || echo "No changes"
            git push

            sleep 30
          done
